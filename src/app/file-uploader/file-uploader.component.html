<div class="file-upload-container">
  <button class="download-sample-btn" (click)="downloadSample()">
    Download Sample Excel
  </button>
  <img src="assets/ltcg.png" alt="ltcg image" class="ltcg-image" />
  <h2>Harvest LTCG</h2>
  <label for="fileInput">Choose .xls or .xlsx file</label>
  <input
    type="file"
    id="fileInput"
    (change)="onFileSelected($event)"
    accept=".xls,.xlsx"
  />
  <div *ngIf="sharedDataService.data.length > 0">
    <table>
      <caption>
        Extracted data
      </caption>
      <thead>
        <tr>
          <th *ngFor="let header of sharedDataService.headers">{{ header }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of sharedDataService.data">
          <td *ngFor="let cell of row">{{ cell }}</td>
        </tr>
      </tbody>
    </table>
    <button class="next-button" (click)="navigateToNextPage()">Next</button>
  </div>
</div>
